{%extends 'uhome.html'%}
{%block home%}
<h3 class="bg-info text-center text-center">PASSWORD</h3>
{% if messages %}
{%for msg in messages%}
 {%if msg.level == DEFAULT_MESSAGE_LEVELS.SUCCESS%}
<div class="alert alert-success alert-dismissible">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
   <strong>{{msg}}</strong>
</div>
{%else%}
<div class="alert alert-danger alert-dismissible">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
   <strong>{{msg}}</strong>
</div>
{%endif%}
{%endfor%} 
{%endif%}    
<form action="" method="post">
    {%csrf_token%}
    {{form.as_p}}
    <P><button class="btn btn-secondary">CHANGE</button></P>
</form>
{%endblock home%}
